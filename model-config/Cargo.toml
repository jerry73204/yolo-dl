[package]
name = "model-config"
version = "0.1.0"
authors = ["jerry73204 <jerry73204@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
noisy_float = { version = "0.1", features = ["serde-1", "approx"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indexmap = { version = "1.6", features = ["serde-1"] }
derivative = "2.1"
structopt = "0.3"
json5 = "0.3"
itertools = "0.9"
petgraph = "0.5"
take_mut = "0.2"
unzip-n = "0.1"
strum = { version = "0.20", features = ["derive"] }
dot = { version = "0.1", optional = true }

[dev-dependencies]
lazy_static = "1.4"

[features]
default = ["dot"]
